<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/headerFragment.html}"/>
</head>
<body>
<header th:insert="~{fragments/navbarFragment.html}"></header>
<div class="container">
    <div class="mt-5 alert alert-danger" th:if="${param.token}">
        <p th:text="${errorMessage}"></p>
        <div th:if="${isTokenValid}">
            <a th:href="@{/api/resend-registration-token(token=${param.token})}">Request a new token.</a>
        </div>
    </div>
</div>
</body>
</html>
