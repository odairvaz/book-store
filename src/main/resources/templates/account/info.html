<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/headerFragment.html}"/>
</head>
<body>
<header th:insert="~{fragments/navbarFragment.html}"></header>
<div class="container d-flex justify-content-center" style="min-height: 100vh;">
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-4 text-center">[[#{label.user.edit.title}]]</h1>
            <hr/>
            <form th:object="${user}" th:action="@{/api/my-account/update/{id}(id=${user.id})}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="first-name">[[#{label.user.firstName}]]</label>
                    <input id="first-name" type="text" class="form-control" th:field="*{firstName}" />
                </div>

                <div class="form-group">
                    <label for="last-name">[[#{label.user.lastName}]]</label>
                    <input id="last-name" type="text" class="form-control" th:field="*{lastName}" />
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">[[#{label.edit.form.save}]]</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
